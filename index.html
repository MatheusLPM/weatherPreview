<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsao do Tempo</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="assets/earth.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
</head>
<body>


    <div id="container">

        <div id="logo">
            <span><i class="bi bi-cloud-sun"></i></span>
        </div>
    
        <div id="temp-container">
            <div class="search">
                        
                <input type="text" placeholder="Digite o nome da regiÃ£o" class="info-input">
                <button class="button"><i class="bi bi-search"></i></button>
                        
            </div>
    
            <div class="content">

                <div class="name-city"></div>
                <div class="weather">         

                    <span><img class="text-image" src="assets/sad.svg" alt="image"></span>   
                    <span class="weather-info"></span>     

                </div>

                <div class="info">

                    <div class="valor">
                        <div class="temp">
                            <span class="min-grau"></span>
                            <p class="minTemp"></p>
                        </div>
                        <div class="temp">
                            <span class="max-grau"></span>
                            <p class="maxTemp"></p>
                        </div>
                    
                    </div>
                    
                </div>
            </div>
        </div>

    </div>

    <script src="/temp.js"></script>



    
</body>
</html>
